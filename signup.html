<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Foodie</title>
  <style>
    /* Basic styles for the page */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #f96c57, #f56417, #f65408);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0; /* Initially hidden */
      transition: opacity 0.6s ease-in-out;
    }

    .signup-container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fe5e14;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #f84b0d;
      outline: none;
      box-shadow: 0 0 5px #ffb3c1;
    }

    .signup-btn {
      width: 100%;
      padding: 0.8rem;
      border: none;
      background: #fc4c11;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup-btn:hover {
      background: #f84f0d;
    }

    .extra-options {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .extra-options a {
      color: #f35d07;
      text-decoration: none;
      margin: 0 5px;
    }

    .extra-options a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .signup-container {
        padding: 1.5rem 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form action="dashboard.html" method="POST">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••">
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <div class="extra-options">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    // Delay the page display using setTimeout() to simulate loading and fade-in effect
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.body.style.opacity = '1'; // Fade-in effect after delay
      }, 500);  // 500 ms delay for a smoother transition
    });
  </script>
</body>
</html>
